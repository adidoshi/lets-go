<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flexbox is a one dimensional layout model  -->

    <!-- Terminology -->
    <!-- 
        Flex container - Parent element
        Flex items - immediate child elements

        Flexbox axes -
        Main axis - By default main axis runs from left to right (start point - main start, end point - main end, length bet two is called main size)
        Cross axis - perpendicular to main axis, runs top to bottom (cross start, size, end)
    -->

    <div class="container">
      <div class="flex-item item-1">Item 1 flex basis</div>
      <div class="flex-item item-2">Item 2</div>
      <div class="flex-item item-3">Item 3</div>
      <div class="flex-item item-4">Item 4</div>
      <div class="flex-item item-5">Item 5</div>
      <div class="flex-item item-6">Item 6</div>
      <div class="flex-item item-7">Item 7</div>
      <div class="flex-item item-8">Item 8</div>
      <div class="flex-item item-9">Item 9</div>
    </div>
  </body>
</html>
