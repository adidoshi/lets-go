<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fundamentals of CSS -->
    <!-- CSS - Cascading Style Sheets -->

    <!-- CSS selectors 
    Element
    Universal 
    Class
    Id
    The child combinator (>) is placed between two CSS selectors. It matches only those elements matched by the second selector that are the direct children of elements matched by the first. 

    p ~ img
    If you want to select siblings of an element even if they are not directly adjacent, then you can use the general sibling combinator (~).
    -->

    <!-- 
        Box model -
      (outer)  Margin -> Border -> Padding -> content (inner )
     -->

    <h2 class="orange">Orange Background</h2>

    <div class="box-model">CSS Box Model</div>

    <!-- 
        When two rules apply that have equal specificity, the one that comes last in the CSS is the one that will be used
     -->

    <h3 class="sub-heading" id="sub" style="color: purple">Specificity</h3>

    <!-- Inheritance -->

    <div class="inheritance"><p>Inheritance</p></div>
    <!-- The paragraph text has inherited styles from the div tag -->

    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Content 1</td>
          <td>Content 2</td>
          <td>Content 3</td>
        </tr>
        <tr>
          <td>Content 4</td>
          <td>Content 5</td>
          <td>Content 6</td>
        </tr>
        <tr>
          <td>Content 7</td>
          <td>Content 8</td>
          <td>Content 9</td>
        </tr>
      </tbody>
    </table>

    <div class="position1">Postion 1</div>
    <div class="container">
      <div class="position2">Postion 2</div>
    </div>

    <div class="em-container">
      Em unit

      <div class="em">Em child element</div>
    </div>

    <div class="rem">Rem uni</div>
  </body>
</html>
